<!-- qr_code_app/templates/qr_code_app/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - QR Code App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .messages {
            margin-bottom: 15px;
        }
        .messages p {
            margin: 0;
            padding: 10px;
            background-color: #ffe5e5;
            color: #cc0000;
            border-radius: 4px;
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        p.register {
            margin-top: 15px;
            text-align: center;
        }
        p.register a {
            color: #0066cc;
            text-decoration: none;
        }
        p.register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <!-- Login form -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color:red; font-size:12px;">
                        {{ field.errors }}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit">Login</button>
        </form>
        <p class="register">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
